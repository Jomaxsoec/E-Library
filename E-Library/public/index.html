<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Library System</title>
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>E-Library</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#search">Search for Books</a></li>
      <li><a href="#borrowed">My Borrowed Books</a></li>
    </ul>
  </nav>
  <main>
    <section id="search">
      <h2>Search for Books</h2>
      <input type="text" id="search-input" placeholder="Search for books">
      <button id="search-btn">Search</button>
      <ul id="search-results"></ul>
    </section>
    <section id="borrowed">
      <h2>My Borrowed Books</h2>
      <ul id="borrowed-books"></ul>
    </section>
  </main>
</body>
</html>
